<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising of the ark</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon"> 
</head>
<body>
    <header>
        <div id="logo-container">
            <img src="./images/logo.png" alt="Rising of the ark logo">
        </div>

        <div id="header-content">
            <div id="nav-bar">
                <div class="nav-link">Giochi</div>
                <div class="nav-link">Forum</div>
                <div class="nav-link">Login</div>
                <div class="nav-link">Clan</div>
                <div class="nav-link">Contatti</div>
                <div class="nav-link">Donazioni</div>



            </div>
            <div id="nav-bar-transition">
                <div id="curve-filler"></div>
                <div id="slopes-container">
                    <div id="first-curve"></div>
                    <div id="triangle"></div>
                    <div id="second-curve"></div>
                </div>
            </div>
            <div id="socials-container">
                <img src="./images/socials/small-facebook.png" alt="">
                <img src="./images/socials/small-youtube.png" alt="">
                <img src="./images/socials/small-discord.png" alt="">
                <img src="./images/socials/small-twitter.png" alt="">
                <img src="./images/socials/small-twitch.png" alt="">
                <img src="./images/socials/small-instagram.png" alt="">
                <img src="./images/socials/small-reddit.png" alt="">
            </div>
            <div id="search-bar">
                <div id="spike"></div>
                <div id="search-icon">
                    <img src="./images/icons/search.svg" alt="">
                </div>
                <input id="search-input"></input>
            </div>
        </div>

    </header>
</body>
<script src="./script.js"></script>
</html>
